<body>
   
        <section id="title-header">
            <header class="site-header" role="banner">
                <ul class="header-list">
                    <li><a href="" class="header-items">Events</a></li>
                    <li><a href="" class="header-items">Gallery</a></li>
                    <li><a href="/index.html"><img src="/images/sanchez-logo.jpg"></a></li>
                    <li><a href="/menu.html" class="header-items">Menu</a></li>
                    <li><a href="" class="header-items">Contact</a></li>
                </ul>
            </header>
        </section>

        <section id="top-section">
        <div class="top-image">
            <img src="https://madmex.menu/wp-content/uploads/2018/05/Super-Taco-Bar-fullwide.jpg">
        </div>

        <div class="secondary-items">
            <div class="beige-bar-items">
                <img class="secondary-images" src="/images/wedding.png">
                <span>Weddings</span>   
            </div>
            
            <div class="beige-bar-items">
                <img class="secondary-images" src="/images/picnic-basket.png">
                <span>Picnics</span>
            </div>

            <div class="beige-bar-items">
                <img class="secondary-images" src="/images/quinceanera.png">
                <span>Quinceaneras</span>
            </div>

            <div class="beige-bar-items">
                <img class="secondary-images" src="/images/corporate.png">
                <span>Coporate Events</span>
            </div>

            <div class="beige-bar-items">
                <img class="secondary-images" src="/images/meal.png">
                <span>Meal Prep</span>
            </div>           
        </div>

        <!-- SLIDESHOW -->
        <div id="wrapper">
            <div id="slider-wrap">
               <ul id="slider">
                  <li data-color="#1abc9c">
                   <div>
                       <h3>Mexican</h3>
                   </div>                
                   <img class="mySlides" src="images/tacos.jfif">
                </li>
                
                <li data-color="#3498db">
                   <div>
                       <h3>American</h3>
                   </div>
                   <img class="mySlides" src="/images/burger.jpg"></i>
                </li>
                
                <li data-color="#9b59b6">
                   <div>
                       <h3>Italian</h3>
                   </div>
                   <img class="mySlides" src="/images/italian.jpg"></i>
                </li>
                
                <li data-color="#34495e">
                   <div>
                       <h3>Appetizers</h3>
                   </div>
                   <img class="mySlides" src="/images/appetizer.png"></img>
                </li>
                
                <li data-color="#e74c3c">
                   <div>
                       <h3>Picnic</h3>
                   </div>
                   <img class="mySlides" src="/images/picnic.png"></img>
                </li>
             </ul>
             <!-- SLIDESHOW END -->
             
              <!-- CONTROLS -->
             <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
             <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
             <div id="counter"></div>
             
             <div id="pagination-wrap">
               <ul>
               </ul>
             </div>
             <!-- CONTROLS END -->  
                    
         </div>
     
      </div>
    </section>

    <section id="middle-section">
        <div class="user-choice">
            <h1 class="culture">We Specialize In Catering</h1>
        </div>
    </section>
